[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curve-v3"
version = "0.1.0"
description = "Tennis trajectory predictor (post-bounce, stage1 prior + stage2 posterior)."
readme = "README.md"
authors = []
requires-python = ">=3.11"
dependencies = [
  "matplotlib>=3.10.8",
  "numpy>=2.0",
  "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
