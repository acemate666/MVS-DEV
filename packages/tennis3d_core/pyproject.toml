[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tennis3d-core"
version = "0.1.0"
description = "Tennis 3D core: geometry, calibration, localization pipeline"
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "opencv-python",
  "pyyaml",
  "scipy>=1.15.3",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]