[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tennis3d-offline"
version = "0.1.0"
description = "Tennis 3D offline apps: captures -> detect -> localize -> optional trajectory"
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "opencv-python",
  "pyyaml",
  "tennis3d-core",
  "tennis3d-detectors",
  "tennis3d-trajectory",
]

[project.scripts]
tennis3d-offline = "tennis3d_offline.entry:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
