[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fiducial-pose"
version = "0.1.0"
description = "Fiducial marker pose estimation (PnP + transforms + smoothing)"
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "opencv-python",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
